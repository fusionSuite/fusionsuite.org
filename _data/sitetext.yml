en: &DEFAULT_EN
  header:
    title: Welcome to FusionSuite!
    text: The power of assets management <br>& IT service management
    button: Tell Me More
    buttonlink: "#features"

  services:
    title: "Features"
    text: "Lorem ipsum"
    section: features
    list:
      - title: "Free software"
        desc: "FusionSuite is a free software with an open project management."
        icon: fab fa-osi #find more at https://fontawesome.com/icons
      - title: "Responsive"
        desc: "FusionSuite has a web interface with responsive design: adapt to the screen of the device."
        icon: fas fa-mobile-alt
      - title: "REST API"
        desc: "The backend offer a standard REST API and documented. Very good to integrated to other projects."
        icon: fab fa-dev
      - title: "Modern"
        desc: "Built with powerfull technologies (Ionic/Angular, Slim/Eloquent), to ensure modern features and compatibility."
        icon: fas fa-certificate
      - title: "Databases"
        desc: "Compatible MySQL, MariaDB, SQLite and Microsoft SQL Server."
        icon: fas fa-database
      - title: "Contributions welcome"
        desc: "The contributions from the community are welcome on our [github](https://github.com/fusionSuite)."
        icon: fab fa-github
      - title: "Works with FusionInventory"
        desc: "The backend has FusionInventory server code and works with FusionInventory agent."
        icon: fas fa-heart
      - title: "Chat with us<br>Chat between users"
        desc: "Come chat with the FusionSuite team and with others users on our [Discord server](https://discord.gg/Kj72FwAKTC)."
        icon: fas fa-comments
      - title: "Secured"
        desc: "Code, data and server security is a priority."
        icon: fas fa-shield-alt
      - title: "Performances"
        desc: "The application is fast, we need this!"
        icon: fas fa-fighter-jet

  timeline:
    title: "Timeline"
    text: "Lorem ipsum timeline"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Announcement of the project"
        year: "2022 January"
        desc: "The project is revealed to the world. YEAH!"
        image: assets/img/timeline/1.jpg
        alt: 
        align: right
      - title: "POC is good !"
        year: "2021 December"
        desc: "The features code tested and the performances passes the validation to continue the project.<br>Creation of the logo and prepare the announcement."
        image: assets/img/timeline/2.jpg
        alt: 
        align: left
      - title: "Enhance performances of the POC"
        year: "2021 Septembre"
        desc: "Very bad performances detected, many modifications & optimisations begins in the code to be more efficient."
        image: assets/img/timeline/3.jpg
        alt: 
        align: right
      - title: "Specifications"
        year: "2020 November"
        desc: "Think about features and write specifications of the application."
        image: assets/img/timeline/2.jpg
        alt: 
        align: left
      - title: "POC launched"
        year: "2020 March"
        desc: "Begin of the POC after GLPI has pushed out the last community developers."
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Our <br> great <br> story!"

  about:
    title: "About Us"
    text: "our story"
    body: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde. **Markdown** supported."
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "DCS Easyware"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/partner_dcs.png
        desc: "Spécialiste du support, de la gestion des environnements utilisateurs et de la gestion des infrastructures (production et exploitation), DCS poursuit sa stratégie en développant notamment l'intégration de solutions afin d'augmenter la valeur de ses prestations et répondre aux enjeux de ses clients."
      - title: "designmodo"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/partner_probesys.png
        desc: "La SCOP Probesys est une structure à taille humaine, dynamique, réactive et participative.<br>C'est une structure spécialisée en solutions libres et open source qui accompagne tout type de structures dans l'ensemble de leurs projets informatiques : Administration système et réseaux, développement web ou applicatif."

  team:
    title: "THE FUSIONSUITE TEAM"
    text: "Let us introduce you to the people who make the FusionSuite project a reality."
    subtext: 
    section: team
    people:
      - name: "David Durieux"
        role: "Project Leader"
        image: assets/img/team/ddurieux.jpg
        social:
          - url: https://twitter.com/ddurieux_
            icon: fab fa-twitter
          - url: https://www.linkedin.com/in/david-durieux-2099459/
            icon: fab fa-linkedin-in
          - url: https://david.durieux.family
            icon: fas fa-blog

      - name: "Perhaps you!"
        role: "Contact us to contribute!"
        image: assets/img/team/you.png
        social:
          - url: https://discord.gg/Kj72FwAKTC
            icon: "fab fa-discord"

  contact:
    title: "Contact Us"
    text: "Lorem ipsum or call 123456789"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com/FusionSuite
        icon: "fab fa-twitter"
      - url: https://github.com/fusionSuite
        icon: "fab fa-github"
      - url: https://discord.gg/Kj72FwAKTC
        icon: "fab fa-discord"
